<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PWD</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="stylesheet/chat.css">
    <link rel="stylesheet" href="stylesheet/memory.css">
    <link rel="stylesheet" href="stylesheet/breakout.css">
</head>
<body>
    <div id="pwd"></div>

  <template id="taskbar">
    <div class="taskbar"></div>
    <template id="taskbarApp">
      <div class="task">
        <i class="fa taskbar-icon"></i>
        <span class="taskbar-title"></span>
      </div>
    </template>
  </template>

  <template id="shortcut">
    <div class="shortcut" tabindex="1">
      <i class="fa"></i>
      <br />
      <span class="shortcut-name"></span>
    </div>
  </template>

    <template id="appWindow">
        <div class="window" tabindex="1">
            <div class="window-bar">
                <i class="fa window-icon"></i>
                <span class="window-bar-title"></span>
                <span class="window-bar-controls">
                    <a href="#" class="minimize-window"><i class="fa fa-circle"></i></a>
                    <a href="#" class="maximize-window"><i class="fa fa-circle"></i></a>
                    <a href="#" class="restore-window hidden"><i class="fa fa-circle"></i></a>
                    <a href="#" class="close-window"><i class="fa fa-circle"></i></a>
                </span>
            </div>
            <div class="window-menu"></div>
            <div class="window-content-wrapper">
                <div class="window-content"></div>
                <div class="window-resizer-x"></div>
                <div class="clear"></div>
            </div>
            <div class="window-resizer-y">
                <div class="window-resizer-xy"></div>
                <div class="clear"></div>
            </div>
        </div>
    </template>

    <template id="window-menu-container">
        <nav><ul class="window-menu-ul"></ul></nav>
    </template>
    
    <template id="window-menu-header">
        <li>
            <a href="#"></a>
            <ul class="window-menu-dropdown"></ul>
        </li>
    </template>

    <template id="window-menu-item">
        <li class="window-menu-item">
            <a href="#"></a>
        </li>
    </template>


    <template id="chat-username-input">
        <div class="chat-username-input">
            <input type="text" class="text-input" placeholder="Username" />
            <input type="button" value="connect" class="chat-btn-username" />
        </div>
    </template>

    <template id="chat-channel-list-entry">
        <div class="chat-channel-list-entry chat-active-channel">
            <i class="fa fa-times chat-close-channel"></i>
            <span></span>
        </div>
    </template>

    <template id="chat">
        <div class="chat-channel-list-wrapper">
            <div class="chat-channel-list">
                <input type="button" value="+" class="chat-btn-newchannel" />
                <div class="clear"></div>
            </div>
        </div>
        <input class="chat-join-channel hidden" type="text" placeholder="#channel" />
        <div class="chat-channels"></div>
    </template>

    <template id="chat-channel">
        <div class="chat-channel">
            <div class="chat-messages">
            <template>
                <div class="chat-message">
                    <p class="chat-author"></p>
                    <p class="chat-text"></p>
                </div>
            </template>
            </div>
            <textarea class="chat-message-area"></textarea>
        </div>
    </template>

    <template id="memory-attempts">
        <div class="memory-attempts">Attempts: 0</div>
    </template>

    <template id="memory-setup">
        <div class="memory-setup">
            <div class="memory-setup-wrapper">
                <label>Rows: <input type="number" min="1" placeholder="rows" class="memory-rows-input" /></label>
                <label>Columns: <input type="number" min="1" placeholder="columns" class="memory-cols-input"  /></label>
                <div class="clear"></div>
                <span class="btn">Start</span>
            </div>
        </div>
    </template>

    <template id="breakout">
        <canvas class="breakout" width="480" height="320"></canvas>
    </template>

    <script src="javascript/build.js"></script>
</body>
</html>
