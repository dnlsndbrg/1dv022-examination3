<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PWD</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="stylesheet/chat.css">
    <link rel="stylesheet" href="stylesheet/memory.css">
</head>
<body>
    <div id="pwd"></div>

  <template id="taskbar">
    <div class="taskbar"></div>
    <template id="taskbarApp">
      <div class="task">
        <i class="fa taskbar-icon"></i>
        <span class="taskbar-title"></span>
      </div>
    </template>
  </template>

  <template id="shortcut">
    <div class="shortcut">
      <i class="fa"></i>
      <br />
      <span class="shortcut-name"></span>
    </div>
  </template>

    <template id="appWindow">
        <div class="window">
            <div class="window-bar">
                <i class="fa window-icon"></i>
                <span class="window-bar-title"></span>
                <span class="window-bar-controls">
                    <a href="#" class="minimize-window"><i class="fa fa-circle"></i></a>
                    <a href="#" class="maximize-window"><i class="fa fa-circle"></i></a>
                    <a href="#" class="restore-window hidden"><i class="fa fa-circle"></i></a>
                    <a href="#" class="close-window"><i class="fa fa-circle"></i></a>
                </span>
            </div>
            <div class="window-content-wrapper">
                <div class="window-content"></div>
                <div class="window-resizer-x"></div>
                <div class="clear"></div>
            </div>
            <div class="window-resizer-y">
                <div class="window-resizer-xy"></div>
                <div class="clear"></div>
            </div>
        </div>
    </template>


    <template id="chat-username-input">
        <div class="chat-username-input">
            <input type="text" placeholder="Username" />
            <input type="button" value="connect" class="chat-btn-username" />
        </div>
    </template>

    <template id="chat-channel-list-entry">
        <div class="chat-channel-list-entry chat-active-channel">
            <i class="fa fa-times chat-close-channel"></i>
            <span></span>
        </div>
    </template>

    <template id="chat">
        <div class="chat-channel-list-wrapper">
            <div class="chat-channel-list">
                <input type="button" value="+" class="chat-btn-newchannel" />
                <div class="clear"></div>
            </div>
        </div>
        <input class="chat-join-channel hidden" type="text" placeholder="#channel" />
        <div class="chat-channels"></div>
    </template>

    <template id="chat-channel">
        <div class="chat-channel">
            <div class="chat-messages">
            <template>
                <div class="chat-message">
                    <p class="chat-author"></p>
                    <p class="chat-text"></p>
                </div>
            </template>
            </div>
            <textarea class="chat-message-area"></textarea>
        </div>
    </template>

    <script src="javascript/build.js"></script>
</body>
</html>
